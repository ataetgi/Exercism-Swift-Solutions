name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: for d in ./*/ ; do (cd "$d" && swift build -v)
    - name: Run tests
      run: for d in ./*/ ; do (cd "$d" && swift test -v)
